<html> 
 
<head> 
<title>Culling</title> 
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"> 
 
<script type="text/javascript" src="../../lib/philogl/build/PhiloGL.js"></script>
<script type="text/javascript" src="../../lib/demos/matrixStack.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
 
<script id="shader-fs" type="x-shader/x-fragment"> 
  #ifdef GL_ES
  precision highp float;
  #endif
 
  varying vec4 vColor;
 
  void main(void) {
    gl_FragColor = vColor;
  }
</script> 
 
<script id="shader-vs" type="x-shader/x-vertex"> 
  attribute vec3 aVertexPosition;
  attribute vec4 aVertexColor;
 
  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
 
  varying vec4 vColor;
 
  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    vColor = aVertexColor;
  }
</script> 
</head> 
 
<body onload="webGLStart();"> 
  <canvas id="culling-canvas" style="border: none;" width="800" height="600"></canvas> 
  <script src="Sierpinski.js"> </script> 
</body> 
</html>
